<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Books List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }

    .book-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .book-card {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      width: 250px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .book-image {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .loading {
      font-size: 18px;
      color: #555;
    }

    .error {
      font-size: 18px;
      color: red;
    }

    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .pagination button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Books List</h1>
  <div id="loading" class="loading">Loading books...</div>
  <div id="error" class="error" style="display: none;"></div>
  <div id="books-list" class="book-container"></div>

  <!-- Pagination Controls -->
  <div id="pagination" class="pagination">
    <button id="prev-page" disabled>Previous</button>
    <span id="page-info">Page 1 of 1</span>
    <button id="next-page" disabled>Next</button>
  </div>

  <script>
    let currentPage = 1;
    let totalPages = 1;

    // Function to fetch books from the server
    async function fetchBooks(page = 1, pageSize = 12) {
      const loadingElement = document.getElementById("loading");
      const errorElement = document.getElementById("error");
      const booksContainer = document.getElementById("books-list");

      try {
        console.log("Fetching books...");
        const response = await fetch(
          `http://localhost:3000/books?page=${page}&pageSize=${pageSize}`
        );

        if (!response.ok) {
          throw new Error(`Failed to fetch books: ${response.statusText}`);
        }

        const data = await response.json();
        console.log("Server Response:", data);

        // Check if the response contains the expected data
        if (!data.books || !Array.isArray(data.books)) {
          throw new Error("Invalid data format: 'books' array not found in response");
        }

        // Update pagination metadata
        currentPage = data.currentPage;
        totalPages = data.totalPages;

        // Clear the loading message
        loadingElement.style.display = "none";

        // Clear the container before adding new content
        booksContainer.innerHTML = "";

        // Loop through the books and create cards
        data.books.forEach((book) => {
          const bookCard = document.createElement("div");
          bookCard.classList.add("book-card");

          const imageUrl = book.image || ""; // Fallback for missing image
          const imageHtml = imageUrl
            ? `<img src="${imageUrl}" alt="${book.title}" class="book-image" />`
            : "<p>No image available</p>";

          bookCard.innerHTML = `
        <h3>${book.title || "No Title"}</h3>
        <p><strong>Author:</strong> ${book.author || "Unknown"}</p>
        <p><strong>Category:</strong> ${book.category || "Uncategorized"}</p>
        <p><strong>Price:</strong> $${book.price || "0.00"}</p>
        <p><strong>Stock:</strong> ${book.stock > 0 ? "Available" : "Out of Stock"
            }</p>
        <p><strong>Rating:</strong> ‚≠ê ${book.average_rating || "0.0"}</p>
        ${imageHtml}
      `;

          booksContainer.appendChild(bookCard);
        });

        // Update pagination controls
        updatePaginationControls();
      } catch (error) {
        console.error("Error fetching books:", error);

        // Hide loading message and show error message
        loadingElement.style.display = "none";
        errorElement.textContent = "Failed to load books. Please try again later.";
        errorElement.style.display = "block";
      }
    }

    // Function to update pagination controls
    function updatePaginationControls() {
      const prevButton = document.getElementById("prev-page");
      const nextButton = document.getElementById("next-page");
      const pageInfo = document.getElementById("page-info");

      // Update page info
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

      // Enable/disable Previous button
      prevButton.disabled = currentPage === 1;

      // Enable/disable Next button
      nextButton.disabled = currentPage === totalPages;
    }

    // Event listeners for pagination buttons
    document.getElementById("prev-page").addEventListener("click", () => {
      if (currentPage > 1) {
        fetchBooks(currentPage - 1);
      }
    });

    document.getElementById("next-page").addEventListener("click", () => {
      if (currentPage < totalPages) {
        fetchBooks(currentPage + 1);
      }
    });

    // Fetch books when the page loads
    document.addEventListener("DOMContentLoaded", () => fetchBooks(currentPage));
  </script>
</body>

</html>
