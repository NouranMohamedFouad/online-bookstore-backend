<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
      }
      .book-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .book-card {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        width: 250px;
        text-align: center;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      .book-image {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Books List</h1>
    <div id="books-list" class="book-container"></div>

    <script>
      let isDataFetched = false;

      // Function to fetch books from the server
      async function fetchBooks() {
        if (isDataFetched) {
          console.log("Data already fetched, skipping...");
          return;
        }

        try {
          console.log("Fetching books...");
          const response = await fetch("http://localhost:3000/books");
          const books = await response.json();
          console.log("Books:", books);

          const booksContainer = document.getElementById("books-list");
          booksContainer.innerHTML = ""; // Clear the container before adding new content

          books.forEach((book) => {
            const bookCard = document.createElement("div");
            bookCard.classList.add("book-card");

            const imageUrl = book.image;
            console.log(book.image);
            
            const imageHtml = imageUrl
              ? `<img src="${imageUrl}" alt="${book.title}" class="book-image" />`
              : "";

            bookCard.innerHTML = `
              <h3>${book.title}</h3>
              <p><strong>Author:</strong> ${book.author}</p>
              <p><strong>Category:</strong> ${book.category}</p>
              <p><strong>Price:</strong> $${book.price}</p>
              <p><strong>Stock:</strong> ${
                book.stock > 0 ? "Available" : "Out of Stock"
              }</p>
              <p><strong>Rating:</strong> ‚≠ê ${book.average_rating}</p>
              ${imageHtml}
            `;

            booksContainer.appendChild(bookCard);
          });

          isDataFetched = true; // Set the flag to true after fetching data
        } catch (error) {
          console.error("Error fetching books:", error);
        }
      }

      // Debounce function to limit the rate at which fetchBooks is called
      function debounce(func, wait) {
        let timeout;
        return function(...args) {
          clearTimeout(timeout);
          timeout = setTimeout(() => func.apply(this, args), wait);
        };
      }

      // Debounced version of fetchBooks
      const debouncedFetchBooks = debounce(fetchBooks, 300);

      // Call the debounced fetchBooks function when the page loads
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Page loaded, fetching books...");
        debouncedFetchBooks();
      });
    </script>
  </body>
</html>
